spring.application.name=JPA-small-toy-project

# Spring DataSource 설정 - MySQL 데이터베이스 연결 정보
# MySQL 데이터베이스의 연결 URL (JPA_TEST_DB 데이터베이스 사용)
spring.datasource.url=jdbc:mysql://localhost:3306/JPA_TEST_DB
# 데이터베이스 접속 사용자 이름
spring.datasource.username=test
# 데이터베이스 접속 비밀번호
spring.datasource.password=1234


# JPA 관련 설정

# Hibernate가 애플리케이션 실행 시 테이블을 자동으로 생성하거나 업데이트
# (옵션: none, validate, update, create, create-drop)
# "update"는 기존 테이블 유지하며 필요한 변경 사항만 반영
spring.jpa.hibernate.ddl-auto=update
# 실행되는 SQL 쿼리를 콘솔에 출력
spring.jpa.show-sql=true
# SQL 쿼리를 가독성 있게 포맷팅하여 출력
spring.jpa.properties.hibernate.format_sql=true


